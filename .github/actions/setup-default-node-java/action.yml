name: Setup default Node and Java
description: Setup default Node and Java
inputs:
  generator-path:
    description: 'path to the generator-jhipster repository relative to workspace'
    default: generator-jhipster
runs:
  using: composite
  steps:
    - name: Initialize JHipster environment
      id: init-env
      uses: ./.github/actions/init-env
      with:
        generator-path: ${{ inputs.generator-path }}
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.init-env.outputs.node-version }}
    - run: npm install -g npm@${{ steps.init-env.outputs.npm-version }}
      shell: bash
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ steps.init-env.outputs.java-version }}
